<div class="row">
  <div class="col-sm-12">
    <div class="form-group row">
      <label for="inputPassword1" class="col-sm-4 col-form-label" required>Machine Name</label>
      <div class="col-sm-8">
        <input type="text" [attr.readonly]="isUpdateMode ? true:null" class="form-control" id="inputPassword1"
          [(ngModel)]="data.machineName" />
      </div>
    </div>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-4 col-form-label" required>Owner</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="staticEmail" [(ngModel)]="data.currentOwner" />
      </div>
    </div>
    <div class="form-group row" [attr.hidden]="isUpdateMode? null:true">
      <label for="inputPassword1" class="col-sm-4 col-form-label">status</label>
      <div class="col-sm-8">
        <input type="text" [attr.readonly]="isUpdateMode ? true : null" class="form-control" id="inputPassword1"
          [(ngModel)]="data.status" />
      </div>
    </div>
    <!--<div class="form-group row">
      <label for="inputPassword1" class="col-sm-4 col-form-label">Host Name</label>
      <div class="col-sm-8">
        <input
          type="text"
          [attr.readonly]="isUpdateMode? true:null"
          class="form-control"
          id="inputPassword1"
          [(ngModel)]="data.hostName"
        />
      </div>
    </div>-->
    <div class="form-group row" [attr.hidden]="isUpdateMode? null:true">
      <label for="inputPassword1" class="col-sm-4 col-form-label">Down Period</label>
      <div class="col-sm-8">
        <input type="text" [attr.readonly]="isUpdateMode? true:null" class="form-control" id="inputPassword1"
          [(ngModel)]="data.downPeriod" />
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword1" class="col-sm-4 col-form-label">User Name</label>
      <div class="col-sm-8">
        <input type="text" [attr.readonly]="isUpdateMode? true:null" class="form-control" id="inputPassword1"
          [(ngModel)]="data.machineUserName" />
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword1" class="col-sm-4 col-form-label">Password</label>
      <div class="col-sm-8">
        <input type="text" [attr.readonly]="isUpdateMode? true:null" class="form-control" id="inputPassword1"
          [(ngModel)]="data.machinePassword" />
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword1" class="col-sm-4 col-form-label">Operating System</label>
      <div class="col-sm-8">
        <input type="text" [attr.readonly]="isUpdateMode? true:null" class="form-control" id="inputPassword1"
          [(ngModel)]="data.os" />
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword1" class="col-sm-4 col-form-label">RAM</label>
      <div class="col-sm-8">
        <input type="text" [attr.readonly]="isUpdateMode? true:null" class="form-control" id="inputPassword1"
          [(ngModel)]="data.ram" />
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword1" class="col-sm-4 col-form-label">Disk size</label>
      <div class="col-sm-8">
        <input type="text" [attr.readonly]="isUpdateMode? true:null" class="form-control" id="inputPassword1"
          [(ngModel)]="data.diskSize" />
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword1" class="col-sm-4 col-form-label">CPU Cores</label>
      <div class="col-sm-8">
        <input type="text" [attr.readonly]="isUpdateMode? true:null" class="form-control" id="inputPassword1"
          [(ngModel)]="data.cpuCores" />
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword1" class="col-sm-4 col-form-label">Vsphere Client</label>
      <div class="col-sm-8">
        <input type="text" [attr.readonly]="isUpdateMode? true:null" class="form-control" id="inputPassword1"
          [(ngModel)]="data.vsphereClient" />
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword1" class="col-sm-4 col-form-label">Purpose</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="inputPassword1"
          [(ngModel)]="data.purpose" />
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword1" class="col-sm-4 col-form-label">Comments</label>
      <div class="col-sm-8">
        <textarea class="form-control" id="inputPassword1" rows="3"
          [(ngModel)]="data.comments" ></textarea>
      </div>
    </div>
  </div>
</div>
